<div class="content-wrapper">
  <section class="content-header">
    <h4>
        <span class="company-heading-color">{{userModuleName.CompanyName}}</span>  <i class="fa fa-angle-double-right"></i><span class="company-heading-color"> {{userModuleName.Module}}</span>
        <i  class="fa fa-angle-double-right"></i> <span class="company-heading-color">{{userBranchDetails.Map_location_Desc}}</span>
        <i  class="fa fa-angle-double-right"></i> <span class="company-heading-color">{{userModuleName.RoleCode}}</span>
        <small></small>
      </h4>
      <ol class="breadcrumb">
        <li class="active"><a  (click)="getUserDetails()"><span class="breadcrumbAnchorLink">Company</span></a></li>
        <li class="active"><a  (click)="getModuleDetails()"><span class="breadcrumbAnchorLink">Module</span></a></li>
        <li class="active"><a  (click)="getBranchDetails()"><span class="breadcrumbAnchorLink">Branch</span></a></li>
      </ol>
  </section>
 <div class="create-customer-div">
  <div class="form-group">
    <label for="exampleInputEmail1">Customer Code:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Customer Code">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Customer Name:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Customer Name">
  </div>

  <button type="submit" class="btn btn-primary">Create Customer</button>
</div>
</div>
